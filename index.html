<!DOCTYPE html>
<html>
<head>
	<title>Soft Text Shadow </title>
	<style type="text/css">
		body
		{
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 650px;
			font-family: sans-serif;
		}
		h1
		{
			position: relative;
			margin: 0;
			padding: 0;
			text-align: center;
			width: 100%;
			color: #fff;
			font-size: 12em;
			text-shadow: 10px 10px 20px #D9D9D9;
			line-height: 1em;
			transition: 0.5s;
		}
		h1:hover
		{
         text-shadow: -1px 1px 0px #000,1px -1px 0px #000;
		}
	</style>
</head>
<body>
	<h1>Soft Text Shadow To Stroke Line</h1>
</body>
</html>
